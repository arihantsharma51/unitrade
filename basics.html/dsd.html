<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>

  <h2>Contact Form</h2>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" autofocus autocomplete="additional-name" maxlength="10" ><br><br>
    <input type="submit" value="submit">
  </form>


</body>
</html>
