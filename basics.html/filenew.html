<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: grey;
      margin: 0;
    }

    .rs {
      border: 2px solid black;
      height: 250px;
      width: 250px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cup-container {
      position: relative;
      width: 130px; 
      height: 100px;
    }

    .cup {
      position: absolute;
      left: 0;
      width: 100px;
      height: 100px;
      border: 2px solid grey;
      border-radius: 15px 15px 50% 50%;
      border-bottom-width: 8px;
      background-color: white;
      box-shadow: inset 6px 2px 4px rgba(0 0 0 0.1);
      overflow: hidden; 
    }

    .tea {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: tan;
      border-top: 2px solid black;
      border-radius: 0 0 50% 50%;
      animation: teafill 3s ease forwards;
      animation-delay: 1s;
    }
    .steam{
        border:2px solid white;
        width: 30px;
        height: 40px;
        border-radius:50%;
        justify-self: center;
        align-items: center;
        box-shadow: inset 6px 2px 4px rgba(0 0 0 0.1);
        background-color: antiquewhite;
    }
    .steam1{
        border:2px solid white;
        width: 30px;
        height: 40px;
        left:25px;
        border-radius:50%;
        justify-self: center;
        align-items: center;
        box-shadow: inset 6px 2px 4px rgba(0 0 0 0.1);
        background-color: antiquewhite;
    }
    .steam2{
        border:2px solid white;
        width: 30px;
        height: 40px;
        border-radius:50%;
        justify-self: center;
        align-items: center;
        box-shadow: inset 6px 2px 4px rgba(0 0 0 0.1);
        background-color: antiquewhite;
    }

    @keyframes teafill {
      to {
        height: 75%;
      }
    }
    .handle {
      position: absolute;
      left: 100px;
      top: 55px;
      width: 30px;
      height: 40px;
      border: 6px solid grey;
      border-left: none;
      border-radius: 0 50% 50% 0;
      background-color: transparent;
    }
    
  </style>
</head>
<body>
  <div class="rs">
    <div class="cup-container">
        <div class = "steam"> </div>
        <div class = "steam1"> </div>
        <div class = "steam2"> </div>
      <div class="cup">
        <div class="tea"></div>
      </div>
      <div class="handle"></div>
    </div>
  </div>
</body>
</html>
