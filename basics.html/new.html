<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            border:2px solid black;
            display: grid;
            gap: 15px;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            box-shadow: 0px 0px 7px 7px;
            top:50px;
        }

        .in{
            display: grid;
            gap: 5px;
        }

        input{
            padding: 5px;
        }

        button{
            padding: 7px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="in">
            <label>Name</label>
            <input type="text">
        </div>

        <div class="in">
            <label>Email</label>
            <input type="text">
        </div>

        <div class="in">
            <label>Password</label>
            <input type="text">
        </div>

        <div class="in">
            <button type="button">Submit</button>
        </div>
    </div>
</body>
</html>
