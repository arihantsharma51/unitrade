<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .container{
            font-size: 10px;
            width: 40em;
            height: 40em;
            position: relative;
        }
        .sun{
            position: absolute;
            top: 15em;
            left: 15em;
            width: 10em;
            height: 10em;
            border-radius: 50%;
            background-color: yellow;
            box-shadow: 0 0 3em white;
        }
        .earth{
            position: absolute;
            width: 4em;
            height: 4em;
            background-color: blue;
            border-radius: 50%;
            top: 0;
            left: 18em;
            animation: rotateEarth 10s linear infinite;
        }
        @keyframes rotateEarth {
            from {
                transform: rotate(0deg) translateX(13em) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(13em) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="earth"></div>
    </div>
</body>
</html>
