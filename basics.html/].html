<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boat on Water Animation</title>
<style>
  :root{
    --boat-speed: 12s;   /* time to cross screen (lower = faster) */
    --bob-duration: 2.2s;/* up/down bob speed */
    --bob-distance: 12px;/* vertical bob amount */
    --boat-height: 140px;/* boat visual size on screen */
  }

  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: linear-gradient(#9ad0ff 0%, #87c8ff 40%, #4aa0d4 60%, #136d9a 100%);
  }

  /* page wrapper */
  .sea-wrap{
    position:relative;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:flex-end; /* boat sits near bottom */
    justify-content:center;
  }

  /* multiple wave layers for depth */
  .wave{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:0;
    width:200%;
    height:35vh;
    background-repeat:repeat-x;
    opacity:0.7;
    filter:blur(0.3px);
    animation: waveShift 8s linear infinite;
  }
  .wave.wave-1{
    background-image:
      radial-gradient(circle at 50% 20%, rgba(255,255,255,0.18) 0 6%, rgba(255,255,255,0) 12%),
      repeating-linear-gradient( -15deg, rgba(255,255,255,0.03) 0 20px, rgba(255,255,255,0.00) 20px 40px);
    height:24vh;
    bottom:0;
    opacity:0.55;
    transform-origin:center;
    animation-duration:6s;
  }
  .wave.wave-2{
    background-image:
      linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.00));
    height:40vh;
    opacity:0.25;
    animation-duration:10s;
    filter: blur(4px) contrast(0.9);
  }

  /* subtle repeating waves pattern (visual) */
  .wave::before{
    content:"";
    position:absolute;
    left:0; right:0; top:0; bottom:0;
    background-image: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='800' height='80' viewBox='0 0 800 80'>\
        <path fill='%230f78a8' d='M0 40 C 50 20, 150 60, 200 40 C 250 20, 350 60, 400 40 C450 20,550 60,600 40 C650 20,750 60,800 40 L800 80 L0 80 Z' />\
      </svg>");
    background-repeat:repeat-x;
    background-size:800px 80px;
    mix-blend-mode:overlay;
    opacity:0.9;
  }

  /* movement of wave layers */
  @keyframes waveShift {
    from { transform: translateX(-50%) translateY(0); background-position: 0 0; }
    to   { transform: translateX(-40%) translateY(0); background-position: 800px 0; }
  }

  /* boat container (controls horizontal movement & vertical bobbing) */
  .boat-track{
    position:absolute;
    left:-30%;                 /* start off-screen left */
    bottom:18vh;               /* how high above bottom the boat floats */
    width:60vw;                /* wide container so boat can move across */
    height:var(--boat-height);
    pointer-events:none;
    animation: boatMove linear infinite;
    animation-duration: var(--boat-speed); /* cross time */
  }

  /* the actual boat image centered inside track */
  .boat{
    position:absolute;
    left:50%;
    transform: translateX(-50%);
    bottom:0;
    height:var(--boat-height);
    will-change: transform;
    /* bobbing */
    animation: boatBob ease-in-out infinite;
    animation-duration: var(--bob-duration);
  }

  /* make the horizontal movement continuous: translateX from -30% to 130% */
  @keyframes boatMove {
    0%   { left:-30%; }
    100% { left:130%; }
  }

  /* bobbing up/down - smooth */
  @keyframes boatBob {
    0%   { transform: translateX(-50%) translateY(0) rotate(-1deg); }
    25%  { transform: translateX(-50%) translateY(calc(-1 * var(--bob-distance))) rotate(-0.5deg); }
    50%  { transform: translateX(-50%) translateY(0) rotate(1deg); }
    75%  { transform: translateX(-50%) translateY(var(--bob-distance)) rotate(0.5deg); }
    100% { transform: translateX(-50%) translateY(0) rotate(-1deg); }
  }

  /* shadow under the boat to add realism */
  .boat-shadow{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:-8px;
    width:140px;
    height:22px;
    border-radius:50%;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.08) 60%, rgba(0,0,0,0) 100%);
    filter: blur(6px);
    opacity:0.6;
    animation: shadowScale ease-in-out infinite;
    animation-duration: var(--bob-duration);
  }

  @keyframes shadowScale {
    0%   { transform: translateX(-50%) scale(1); opacity:0.55; }
    50%  { transform: translateX(-50%) scale(0.85); opacity:0.42; }
    100% { transform: translateX(-50%) scale(1); opacity:0.55; }
  }

  /* responsive: smaller boat on tiny screens */
  @media (max-width:520px){
    :root{ --boat-height:100px; --bob-distance:8px; --boat-speed:10s; }
    .boat-shadow{ width:100px; height:16px; bottom:-6px; }
  }

  /* small UI note in corner */
  .hint{
    position:fixed;
    left:12px; top:12px;
    background: rgba(255,255,255,0.9);
    color:#111;
    padding:8px 10px;
    border-radius:8px;
    font-size:13px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }
</style>
</head>
<body>

<div class="sea-wrap">
  <!-- layered waves -->
  <div class="wave wave-1" aria-hidden="true"></div>
  <div class="wave wave-2" aria-hidden="true"></div>

  <!-- boat + shadow -->
  <div class="boat-track" id="boatTrack">
    <img
      class="boat"
      id="boatImg"
      src="https://imgs.search.brave.com/lWxbHzJNXEEW5UjZxV0HSzjArQ6fJxGxLcMoo-uPHJE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVtYnMuZHJlYW1zdGltZS5jb20vYi9maXNoaW5nLWJvYXQtMTY1MTc0NjkuanBn"
      alt="Boat"
      draggable="false"
    />
    <div class="boat-shadow"></div>
  </div>
</div>

<div class="hint">Tip: change <code>--boat-speed</code>, <code>--bob-distance</code> or image URL in CSS/HTML</div>

<script>
  /* If you want the boat to loop seamlessly faster/slower, change CSS variables:
     document.documentElement.style.setProperty('--boat-speed','8s');
     document.documentElement.style.setProperty('--bob-distance','18px');
  */

  // Optional: if you want to pause on hover (desktop)
  const boatTrack = document.getElementById('boatTrack');
  boatTrack.addEventListener('mouseenter', ()=> {
    boatTrack.style.animationPlayState = 'paused';
    document.querySelector('.boat').style.animationPlayState = 'paused';
    document.querySelector('.boat-shadow').style.animationPlayState = 'paused';
  });
  boatTrack.addEventListener('mouseleave', ()=> {
    boatTrack.style.animationPlayState = 'running';
    document.querySelector('.boat').style.animationPlayState = 'running';
    document.querySelector('.boat-shadow').style.animationPlayState = 'running';
  });
</script>

</body>
</html>
