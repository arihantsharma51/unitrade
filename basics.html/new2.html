<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diwali Gate</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gate {
      position: relative;
      height: 200px;
      width: 200px;
    }

    .front, .back, .back1{
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .front {
      background-color: coral;
      z-index: 1;
      animation: td 4s linear infinite alternate;

    }

    .back {
      background-color: lightyellow; 
      z-index: 2;
      animation: te 4s backwards infinite alternate-reverse;
    }
    .back1{
      background-color: lightyellow; 
      z-index: 3;
      animation: tr 4s backwards infinite alternate-reverse;
    }

    .message {
      font-weight: bold;
    }
    @keyframes te{
        0%{
            opacity: 100%;
            transform: translateX(-0px) rotateX(0deg) scaleX(0);
        }
        100%{
            opacity: 1000%;
            transform: translateX(-300px) rotateX(360deg) scaleX(2);
        }
    }
    @keyframes tr{
        0%{
            opacity: 100%;  
            transform: translateX(0px) rotateX(0deg) scaleX(0);
        }
        100%{
            opacity: 1000%;
            transform: translateX(300px) rotateX(360deg) scaleX(2);
        }
    }
    @keyframes td{
        0%{
            opacity: 100%;
            transform: translateY(-0px) rotateX(0deg);
        }
        100%{
            opacity: 0%;
            transform: translateY(-200px) rotateX(360deg) ;
        }
    }
  </style>
</head>
<body>
  <div class="gate">
    <div class="front">
      <div class="message">Happy Diwali</div>
    </div>
    <div class="back"></div>
    <div class="back1"></div>
  </div>
</body>
</html>
