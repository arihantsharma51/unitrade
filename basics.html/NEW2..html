<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      justify-content: center;
      display: flex;
      align-items: center;
      height: 100vh;
    }
    .out{
      border:2px solid black;
      height:500px;
      width:200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: antiquewhite;
    }
    .inn{
      border:2px solid black;
      height:95%;
      width:90%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(207, 213, 213);
    }
    .in1{
      border:2px solid black;
      height:100%;
      width:100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: g1 2s linear  alternate;
      background-color: maroon;
      z-index: 1;
    }
    .in2{
      border:2px solid black;
      height:100%;
      width:100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: g2 2s linear  alternate;
      background-color: maroon;
      z-index: 1;
    }
    .cmp{
      border:2px solid black;
      z-index: 0;

    }
    @keyframes g1{
      0%{
        transform: translateX(-0px);
      }
      100%{
        transform: translateX(-100px);
      }
    }
    @keyframes g2{
      0%{
        transform: translateX(0px);
      }
      100%{
        transform: translateX(100px);
      }
    }
  </style>
</head>
<body>
  <div class = "out">
      <div class = "inn">
        <div class = "in1"> </div>
        <div class = "cmp"> </div>
        <div class = "in2"> </div>
      </div>
  </div>
  <div class = "in"> </div>
  <div class = "sin"></div>
</body>
</html>
